<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Pré-Venda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="Formulario.css">

</head>

<body>
  <div id="FormularioPrincipal" class="container-md">

      <h1> Por favor preencha o formulário</h1>
      <p>Ao completar seu cadastro, você estará a um passo de 
        mergulhar no universo de fragrâncias que a Rosa Mística tem a oferecer.</p>
      <hr style="margin-top: -2px;">
      <form class="row g-3 d-flex justify-content-start ">
        <div class="col-md-6" style="width: 30%;">
          <label for="inputEmail4" class="form-label">Nome</label>
          <input type="email" class="form-control" id="inpuNome">
        </div>
        <div class="col-md-6" style="width: 70%;">
          <label for="inputSobrenome" class="form-label">Sobrenome</label>
          <input type="name" class="form-control" id="inputSobrenome">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Endereço de e-mail </label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
        </div>
        <div class="col-md-6" style="width: 8%;">
          <label for="inputDDD" class="form-label">DDD</label>
          <input type="text" class="form-control" id="InputDDD" placeholder="(DDD)">
        </div>
        <div class="col-md-2" style="width: 15%;">
          <label for="inputTel" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="InputTel" placeholder="0000-0000">
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Concordo com os Termos e Condições.
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Receber e-mails promocionais de produtos Jardim Secreto.
            </label>
          </div>

        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-custom-green"><strong>Enviar</strong></button>
        </div>
      </form>
  </div>

  <!-- JQuery e Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
